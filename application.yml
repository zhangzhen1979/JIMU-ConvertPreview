# Tomcat
server:
  # 端口号
  port: 8080

# 本服务设置
convert:
  preview:
    # 预览是否使用水印。如果设置为false，则在预览时传入的水印参数不生效
    watermarkEnable: true
    # 文字水印内容
    watermarkTxt:

  pdf:
    # 文本型PDF转图片型pdf，生成的图片的分辨率（dpi）。默认100dpi
    picDpi: 200
    # 图片文件合成pdf时，可以设置合成pdf后图片的压缩率。默认值为0.3。1为不压缩，0.5为压缩50%
    picQuality: 0.5


  # 转换引擎配置
  engine:
    localUtil:
      # 接受修订：doc、docx、
      acceptRevisions: true
      # 删除批注：doc、docx、xls、xlsx、ppt、pptx
      deleteComments: true

      # 使用本地WPS应用转换
      wps:
        # 是否启用
        enabled: true


