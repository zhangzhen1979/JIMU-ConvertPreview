# Tomcat
server:
  # 端口号
  port: 8080
  tomcat:
    uri-encoding: UTF-8
    threads:
      max: 1000
      min-spare: 30
    # 超时时间
    connection-timeout: 500000

spring:
  # RabbitMQ设置
  rabbitmq:
    # 访问地址
    host: 127.0.0.1
    # 端口
    port: 5672
    # 用户名
    username: guest
    # 密码
    password: guest
    # 监听设置
    listener:
      # 生产者
      direct:
        # 自动启动开关
        auto-startup: false
      # 消费者
      simple:
        # 自动启动开关
        auto-startup: false

  application:
    # 应用名称。如果启用nacos，此值必填
    name: convert
  cloud:
    # Nacos的配置。
    # 如果启用Nacos服务作为配置中心，
    # 则此部分之后的内容均可以在Nacos配置中心中管理，
    # 不必在此配置文件中维护。
    nacos:
      config:
        # 配置服务地址
        server-addr: 127.0.0.1:8848
        # 启用状态
        enabled: false
      discovery:
        # 服务发现服务地址
        server-addr: 127.0.0.1:8848
        # 启用状态
        enabled: false


# log4j2设置
logging:
  level:
    root: info
    com.thinkdifferent: debug
    de.codecentric.boot.admin.client: error
  file:
    name: logs/application.log

# 本服务IP、端口
base:
  url: http://localhost:${server.port}/

# 本服务设置
convert:
  preview:
    # 默认文件预览方式：pdf | img， 默认 img
    type: img
    # 是否显示JPG/PDF切换按钮: true | false, 默认 true
    blnChange: true
    # 图片水印地址, 优先级比文字水印高
    #    watermarkImage: watermark/watermark.png
    # 文字水印内容
    watermarkTxt: 文字水印

  # 转换重试功能需启用MQ才有效
  retry:
    # 最大重试次数（0-8）, 0标识不重试, 若异常情况只记录日志， 大于1（最大8）：标识失败进行重试的次数, 将会在以下时间重试（5min, 10min, 30min, 1h, 2h, 4h, 8h, 16h）
    max: 3
  pdf:
    # pdf 用字体文件路径 仿宋
    font: C:/Windows/Fonts/simfang.ttf
  path:
    # 默认本地接收文件夹。必须以“intemp/”结尾。不要配置到存储的根目录！定时任务会定时清空临时文件夹中的内容！！！
    inPutTempPath: c:/temp/intemp/
    # 默认本地输出文件夹。必须以“outtemp/”结尾。不要配置到存储的根目录！定时任务会定时清空临时文件夹中的内容！！！
    outPutPath: c:/temp/outtemp/

  # 转换引擎配置
  engine:
    # 可转换的图片格式
    picType: tif,tiff,png,jpg,jpeg,bmp,psd,sgi,pcx,webp,batik,icns,pnm,pict,tga,iff,hdr,gif
    localUtil:
      # 使用本地WPS应用转换
      wps:
        # 是否启用
        enabled: true
        # 文件格式
        fileType: txt,csv,doc,docx,xls,xlsx,ppt,pptx,rtf
        # 运行类型：exe/jacob
        runType: jacob

      # 使用本地Office应用转换的文件格式。
      office:
        # 是否启用
        enabled: false
        # 文件格式
        fileType: txt,csv,doc,docx,xls,xlsx,ppt,pptx,vsd,vsdx
        # 运行类型：exe/jacob
        runType: jacob

jodconverter:
  local:
    # 是否启用LibrOffice引擎。使用其他引擎时，此项必须设置为false
    enabled: false
    # libreOffice根目录
    office-home: c:/LibreOffice
    # 端口（线程）
    portNumbers: 8001,8002,8003
    # LibreOffice进程重启前的最大进程数
    maxTasksPerProcess: 100
    # 任务执行的超时时间
    taskExecutionTimeout: 86400000
    # 任务队列的超时时间
    taskQueueTimeout: 86400000
    # 一个进程的超时时间
    processTimeout: 86400000