<script>
  function getQuery(key) {
    const params = window.location.href.split("?")[1];
    if (!params) {
      return null;
    }
    const vars = params.split("&");
    for (let i = 0; i < vars.length; i++) {
      const pair = vars[i].split("=");
      const name = decodeURIComponent(pair[0]);
      const value = decodeURIComponent(pair[1]);
      if (name === key) {
        return value;
      }
    }
    return null;
  }
   function line(line) {
      var url = window.location.href;
   if(line ==1){
    url = url + "&line=1";
   }else{
    url = url + "&line=0";
   }
   window.location.href = url;
    }


  const disableprint = getQuery("disableprint");
  if (disableprint === "false") {
    document.getElementById("print").style.display = "flex";
  }
  const disabledownload = getQuery("disabledownload");
  if (disabledownload === "false") {
    document.getElementById("download").style.display = "flex";
  }

  $("#download").click(function(){
    const link = document.createElement('a');
    link.href = dUrl;
    link.download = 'download.ofd';
    link.click();
  })
</script>
